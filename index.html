<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="sytle.css">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">

    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <img src="img/close.svg" alt="" class="invert close">
            <div class="home bg-grey rounded m1 p1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li class="flex"><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li class="flex"><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>
                        library
                    </h2>
                </div>
                <div class="songlisting">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                            Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>

                </div>
            </div>

        </div>
        <div class="right bg-grey rounded m1">
            <div class="header ">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="invert hamburger" width="35"  src="img/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#808080"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#808080"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="Signupbtn">Sign up</button>
                    <button class="Loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist bg-grey">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">


                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                        
                    </div>
                    <div class="abovebar">
                        <div class="abovebar-left">
                            <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" class="invert" src="img/prevsong.svg" alt="">
                            <img id="play" class="invert" src="img/play.svg" alt="">
                            <img id="next" class="invert" src="img/nextsong.svg" alt="">
                            
                        </div>
                         <div class="soundtime invert">
                            <img src="img/volume.svg" alt="">
                            <input class=" range" type="range">
                         </div>
                        </div>
                       
                        <div class="songtime">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
